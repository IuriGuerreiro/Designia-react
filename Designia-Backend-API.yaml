components:
  schemas:
    AccountStatusResponse:
      type: object
      description: Response for account status check
      properties:
        is_active:
          type: boolean
          description: Whether the account is active
        is_email_verified:
          type: boolean
          description: Whether email is verified
        email:
          type: string
          format: email
          description: User's email address
        can_login:
          type: boolean
          description: Whether user can login (active + email verified)
        two_factor_enabled:
          type: boolean
          description: Whether 2FA is enabled
        role:
          type: string
          description: 'User role: customer, seller, or admin'
        account_created:
          type: string
          format: date-time
          description: When account was created
      required:
      - account_created
      - can_login
      - email
      - is_active
      - is_email_verified
      - role
      - two_factor_enabled
    AccountTypeEnum:
      enum:
      - personal
      - business
      - creator
      type: string
      description: |-
        * `personal` - Personal
        * `business` - Business
        * `creator` - Creator
    ActionEnum:
      enum:
      - approve
      - reject
      type: string
      description: |-
        * `approve` - approve
        * `reject` - reject
    BlankEnum:
      enum:
      - ''
    CartItem:
      type: object
      description: Serializer for CartItem model - used for adding/updating items
        via API.
      properties:
        id:
          type: integer
          readOnly: true
        product:
          allOf:
          - $ref: '#/components/schemas/ProductList'
          readOnly: true
        quantity:
          type: integer
          maximum: 4294967295
          minimum: 0
          format: int64
        added_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - added_at
      - id
      - product
    CartItemRequest:
      type: object
      description: Serializer for CartItem model - used for adding/updating items
        via API.
      properties:
        product_id:
          type: string
          writeOnly: true
          minLength: 1
        quantity:
          type: integer
          maximum: 4294967295
          minimum: 0
          format: int64
      required:
      - product_id
    Category:
      type: object
      description: Category serializer with subcategory support
      properties:
        id:
          type: integer
          readOnly: true
